<div class="container posts-page" ng-show="signedIn()">
  <div class="col-md-9 col-xs-11">
    <table class="show-table">
      <tbody>
        <tr>
          <th>
            #
          </th>
          <th>
            Date
          </th>
          <th>
            Day
          </th>
          <th>
            Venue
          </th>
        </tr>
        <tr ng-repeat="show in shows" ng-class="pendingStatus(show.date)">
          <td>
            {{ shows.length - $index }}
          </td>
          <td>
            <a ng-href="#/shows/{{ show.$id }}">
              {{ show.date | dateFromTimestamp }}
            </a>
          </td>
          <td>
            {{ show.date | dayFromTimestamp }}
          </td>
          <td>
            {{ show.venue }}
          </td>
          <td class="upcoming" ng-show="!show.pending && pendingStatus(show.date) == 'UPCOMING'">
            UPCOMING
          </td>
          <td class="upcoming" ng-show="!show.pending && pendingStatus(show.date) == 'TODAY'">
            TODAY
          </td>
          <td class="pending" ng-show="show.pending && pendingStatus(show.date) !== 'COMPLETE'">
            PENDING
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
