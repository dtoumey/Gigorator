<div class="container posts-page">

  <div class="post row">
    <div class="col-md-9 col-xs-11" ng-show="!show.pending && pendingStatus() == 'UPCOMING'">
      <span class="upcomingDetail">UPCOMING
        </span>
    </div>
    <div class="col-md-9 col-xs-11" ng-show="!show.pending && pendingStatus() == 'TODAY'">
      <span class="upcomingDetail">TODAY
        </span>
    </div>
    <div class="col-md-9 col-xs-11" ng-show="pendingStatus() == 'COMPLETE'">
      <span class="completeDetail">COMPLETE
        </span>
    </div>
    <div class="col-md-9 col-xs-11" ng-show="show.pending && pendingStatus() !== 'COMPLETE'">
      <span class="pendingDetail">PENDING
        </span>
    </div>
    <div class="col-md-9 col-xs-11">
      <table class="show-table">
        <tbody>
          <tr>
            <th>
              Date
            </th>
            <th>
              Venue
            </th>
            <th ng-show="bands.length > 0">
              Other bands
            </th>
          </tr>
          <tr>
            <td>
              {{ show.date | dateFromTimestamp }}
            </td>
            <td>
              {{ show.venue }}
              {{ test }}
            </td>
            <td ng-repeat="band in bands" ng-show="$first">
              {{ band.name }}
            </td>
            <td ng-repeat="band in bands" ng-show="$first">
              <span class="deleteBand" ng-click="deleteBand(band.name)">&#10006;</span>
            </td>
          </tr>
          <tr ng-repeat="band in bands" ng-show="!$first"> <!-- Skip first since we have it above -->
            <td>
            </td>
            <td>
            </td>
            <td>
              {{ band.name }}
            </td>
            <td>
              <span class="deleteBand" ng-click="deleteBand(band.name)">&#10006;</span>
            </td>
          </tr>
        </tbody>
      </table>
        <div ng-controller="BandsAutoCompleteCtrl">
      <form class="navbar-form navbar-left" role="search" ng-submit="addBand()" ng-show="signedIn()">
          <input data-ng-model="find" ng-change="search()"></input>
        <button style="float:right" type="submit" class="btn btn-default">Add Band</button>
          <div ng-repeat="band in bands">
            <div ng-click="set(band.name)">
              {{ band.name }}
            </div>
            <div >

            </div>
          </div>
      </form>
        </div>
    </div>
    <div class="col-md-9 col-xs-11" class="deleteShow">
      <button ng-show="!deleteShow" ng-click="deleteShow = true" class="btn btn-default">Delete Show</button>
      <span class="deleteShow" ng-show="deleteShow == true">Are you sure? </span>
      <span ng-show="deleteShow == true"><a ng-click="delete()" href="" class="deleteShowConfirm">Yes |</a></span>
      <span ng-show="deleteShow == true"><a ng-click="deleteShow = false" href="" class="deleteShowConfirm"> No</a></span>
    </div>
    <div class="col-md-9 col-xs-11">
      <button class="btn btn-default" ng-click="setPending()" ng-show="!show.pending && pendingStatus() !== 'COMPLETE'">Make Pending</button>
      <button class="btn btn-default" ng-click="removePending()" ng-show="show.pending && pendingStatus() !== 'COMPLETE'"" >Confirm Show</button>
    </div>
  </div>

</div>
